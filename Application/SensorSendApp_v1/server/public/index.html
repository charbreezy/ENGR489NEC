		<script type="text/javascript">

		window.addEventListener("load", callback, false);


    var traqball_1,traqball_2, traqball_3;
		function callback(){
		     	traqball_1 = new Traqball({stage: "stage", axis: [-1,0,0], angle: 0});
		      // traqball_2 = new Traqball({stage: "stage2", axis: [-0.57,0.777,-0.287], angle: 1, limitAxxis: "y"}),
		      // traqball_3 = new Traqball({stage: "stage3", axis: [-0.57,0.777,-0.287], angle: 1, limitAxxis: "y"});
		  }
      var socket = io();
      socket.on('orientation', function (data) {
      traqball_1.setup({stage: "stage", axis: [data.x, data.y, data.z],  angle: data.w});
     console.log("Orientation Client: xValue: "+ data.x+" yValue: "+data.y+" zValue: "+data.z);
      });
		</script>
